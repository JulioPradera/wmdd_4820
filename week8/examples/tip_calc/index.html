<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tip calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="outer">
    <div class="container">
      <h1 class="fli">calculate your tip</h1>
      <form id="tipForm">
        <input type="text" id="mealCost" class="item" value="cost of meal">
        <input type="text" id="tipPercent" class="item" value="tip percentage">
        <button class="item">get total</button>
      </form>
      <div class="output">
        <p id="tipT"></p>
        <p id="totalCost"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
